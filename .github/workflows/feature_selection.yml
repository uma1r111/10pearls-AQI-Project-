name: Feature Selection

on:
  schedule:
    - cron: "0 11 * * *" # Runs daily at 4 PM PKT
  workflow_dispatch: # Allows manual trigger

jobs:
  feature-selection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Match your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run feature selection script
        run: |
          python "Feature Selection/feature_selection.py"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add feature_selection.csv
          git commit -m "Daily Update: New data append to feature_selection.csv" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main