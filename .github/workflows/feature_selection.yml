name: Feature Selection

on:
  schedule:
    - cron: "0 11 * * *" # Runs daily at 4 PM PKT (UTC 11:00)
  workflow_dispatch: # Allows manual trigger

jobs:
  feature-selection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Match your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run feature selection script
        run: python "Feature Selection/feature_selection.py"  # Adjusted path

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add feature_selection.csv
          git commit -m "Update feature_selection.csv with new data [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}